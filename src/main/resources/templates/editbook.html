<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
</head>
<body>
	<h1 class="text-center">Edit book</h1>
	<div class="container">
	    <form action="#" th:action="@{/save}" th:object="${book}" method="post">
	    	<input type="hidden" th:field="*{id}" />
	    	<div class="form-group col-md-6">
		    	<label>Title</label>
		    	<input class="form-control" th:field="*{title}"/>
	    	</div>
	   		<div class="form-group col-md-6">
		   		<label>Author</label>
		   		<input class="form-control" type="text" th:field="*{author}"/>
	    	</div>
	    	<div class="form-group col-md-6">
		    	<label>ISBN</label>
		    	<input class="form-control" type="text" th:field="*{isbn}"/>
	    	</div>
	    	<div class="form-group col-md-6">
		    	<label>Category</label>
		    	<select id="categorylist" th:field="*{category}" class="form-control">
       				<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    			</select>
	    	</div>
	    	<div class="form-group col-md-6">
		    	<label>Year</label>
		    	<select id="yearlist" th:field="*{year}" class="form-control">
				  <option th:each="year : ${#numbers.sequence(#dates.year(#dates.createNow()), 1900)}"
				      th:value="${year}" th:text="${year}">
				  </option>
				</select>
	    	</div>
	    	<br>
	    	<div class="form-group col-md-12">
	        	<input type="submit" class="btn btn-success w-300" value="Update"/>
	        </div>
	    </form>
    </div>
</body>
</html>
