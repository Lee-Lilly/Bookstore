<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Loan List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/0fa32f6844.js"></script>
</head>
<body>
	<div class="container"> 
	<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1> 
		 <form th:action="@{/searchLoan}" method="post">
				<input type="text" placeholder="Search..username" th:name="username">
	      		<button type="submit"><i class="fa fa-search"></i></button>
		</form> 	
    	<br>    	        	
	    <table  class= "table table-striped table-bordered text-center table-responsive" id="loanlist">
	    	<thead>
				<tr>
					<th class="text-center">Loan ID</th>
					<th class="text-center">User Name</th>
				    <th class="text-center">Borrowed Book</th>
				    <th class="text-center">Time</th>
				</tr>
			</thead> 
			<tbody>
		    	<tr th:each = "loan : ${loans}">
		    		<td th:text="${loan.id}"></td>
		    		<td th:text="${loan.user.getName()}"></td>
		    		<td th:text="${loan.book.getTitle()}"></td>
		    		<td th:text="${loan.date}"></td>
		    	</tr>
	    	</tbody> 	
	     </table> 
	     <form th:action="@{/bookstore}" method="post" style="float: right;">
			<input type="submit" class="btn btn-info" value="Back to book store"/>
		</form>   		  
	</div>
</body>
</html>
