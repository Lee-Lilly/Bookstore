<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Book Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <script src="https://kit.fontawesome.com/0fa32f6844.js"></script>
</head>
<body>	
    <h1 class="text-center"> Welcome to New Book Store!</h1>
    <br>
    <div class="container"> 
	    <table  class= "table table-striped table-bordered text-center table-responsive" id="booklist">
	    	<thead>
				<tr>
					<th class="text-center">ID</th>
				    <th class="text-center">Title</th>
				    <th class="text-center">Author</th>
				    <th class="text-center">ISBN</th>
				    <th class="text-center">Category</th>
				    <th class="text-center">Year</th>
				    <th class="text-center" colspan ="2">Action</th>
				</tr>
			</thead> 
			<tbody>
		    	<tr th:each = "book : ${books}">
		    		<td th:text="${book.id}"></td>
		    		<td th:text="${book.title}"></td>
		    		<td th:text="${book.author}"></td>
		    		<td th:text="${book.isbn}"></td>
		    		<td th:text=${book.category.name}></td>
		    		<td th:text="${book.year}"></td>
		 			<td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger"  data-toggle="tooltip" title="Delete"><i class="fas fa-trash-alt"></i></a></td>
		 			<td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-info" data-toggle="tooltip" title="Edit"><i class="fas fa-edit"></i></a></td>	    		
		    	</tr>
	    	</tbody> 	
	     </table>
     <a href="/add" class="btn btn-success">Add Book</a>   	   
	</div>
</body>
</html>
