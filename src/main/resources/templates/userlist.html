<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>User List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/0fa32f6844.js"></script>
</head>
<body>
	<div class="container">   	
    	<br>    	        	
	    <table  class= "table table-striped table-bordered text-center table-responsive" id="userlist">
	    	<thead>
				<tr>
					<th class="text-center">ID</th>
					<th class="text-center">Name</th>
				    <th class="text-center">Email</th>
				    <th class="text-center">Role</th>
				</tr>
			</thead> 
			<tbody>
		    	<tr th:each = "user : ${users}">
		    		<td th:text="${user.id}"></td>
		    		<td th:text="${user.username}"></td>
		    		<td th:text="${user.email}"></td>
		    		<td th:text="${user.role}"></td>
		    	</tr>
	    	</tbody> 	
	     </table> 
	   <form th:action="@{/logout}" method="post" style="float: right;">
			<input type="submit" class="btn btn-success" value="Sign Out"/>
		</form>	   		  
	</div>
</body>
</html>
